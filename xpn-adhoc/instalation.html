              <div class="col-lg-12 col-sm-12" style="text-align: center;" id="command_line">
                <h4><b>Download and installation of EXPAND</b></h4>
                <hr>

                <h5><b>1. Install the required software</b></h5>

                <ul>
                  <b-media tag="li" style="text-align: left;">(1) Please ensure you have already installed the following system software:</b-media>
                  <br>

                  <ul>
                    <b-media tag="li" class="mb-2">                        
                      <b-card-group deck>
                         <b-card>
                          <b-row no-gutters>
                            <b-col md="12">
                               <b-card-text style="text-align: left ;margin:2%;">
                                <code>sudo apt-get install autoconf automake sysutils gcc g++ make libmxml-dev</code>
                               </b-card-text>
                            </b-col>
                          </b-row>
                         </b-card>
                      </b-card-group>
                    </b-media>
                  </ul>
                </ul>

                <ul>
                  <b-media tag="li" style="text-align: left;">(2) Install MPICH (at least version 3.4.2 or higher):</b-media>
                  <br>

                  <ul>
                    <b-media tag="li" class="mb-2">                        
                      <b-card-group deck>
                         <b-card>
                          <b-row no-gutters>
                            <b-col md="12">
                               <b-card-text style="text-align: left ;margin:2%;">
                                <code>sudo apt-get install mpich libmpich-dev mpich-doc</code>
                               </b-card-text>
                            </b-col>
                          </b-row>
                         </b-card>
                      </b-card-group>
                    </b-media>
                  </ul>
                  <br>

                </ul>



                <h5><b>2. Download and configure Expand</b></h5>

                <ul>
                  <b-media tag="li" style="text-align: left;">(1) Clone the last version of the Expand source code:</b-media>
                  <br>

                  <ul>
                    <b-media tag="li" class="mb-2">                        
                      <b-card-group deck>
                         <b-card>
                          <b-row no-gutters>
                            <b-col md="12">
                               <b-card-text style="text-align: left ;margin:2%;">
                                <code>git clone https://github.com/xpn-arcos/xpn.git</code>
                               </b-card-text>
                            </b-col>
                          </b-row>
                         </b-card>
                      </b-card-group>
                    </b-media>
                  </ul>
                </ul>

                <ul>
                  <b-media tag="li" style="text-align: left;">(2) Access into the installation directory, which from now on we will denote as <code>&lt;xpn_path&gt;</code>:</b-media>
                  <br>

                  <ul>
                    <b-media tag="li" class="mb-2">                        
                      <b-card-group deck>
                         <b-card>
                          <b-row no-gutters>
                            <b-col md="12">
                               <b-card-text style="text-align: left ;margin:2%;">
                                <code>cd xpn</code>
                               </b-card-text>
                            </b-col>
                          </b-row>
                         </b-card>
                      </b-card-group>
                    </b-media>
                  </ul>
                </ul>

                <ul>
                  <b-media tag="li" style="text-align: left;">(3) Generate the installation files:</b-media>
                  <br>

                  <ul>
                    <b-media tag="li" class="mb-2">                        
                      <b-card-group deck>
                         <b-card>
                          <b-row no-gutters>
                            <b-col md="12">
                               <b-card-text style="text-align: left ;margin:2%;">
                                <code>./autogen.sh</code>
                               </b-card-text>
                            </b-col>
                          </b-row>
                         </b-card>
                      </b-card-group>
                    </b-media>
                  </ul>
                </ul>

                <ul>
                  <b-media tag="li" style="text-align: left;">(4) Configure Expand, usually:</b-media>
                  <br>

                  <ul>
                    <b-media tag="li" class="mb-2">                        
                      <b-card-group deck>
                         <b-card>
                          <b-row no-gutters>
                            <b-col md="12">
                               <b-card-text style="text-align: left ;margin:2%;">
                                <code>./configure --prefix=&lt;install_path&gt; --enable-mpiserver=&lt;mpich_path&gt;</code>
                               </b-card-text>
                            </b-col>
                          </b-row>
                         </b-card>
                      </b-card-group>
                    </b-media>
                  </ul>
                  <br>

                  <b-media tag="li" style="text-align: justify;">The <code>--prefix</code> is used to change the default directory in which Expand will be installed. This switch is optional, and it common used if your UNIX user do not have enough permissions on the default directory.</b-media>
                  <br>
                  <b-media tag="li" style="text-align: justify;">The <code>--enable-mpiserver</code> switch is used to enable the mpiserver module of Expand. If MPICH has not been installed in its default installation path (e.g.: <code>/usr/bin</code>), it is necessary to specify the path in which it has been installed (<code>--enable-mpiserver=&lt;mpich_path&gt;</code>).</b-media>
                  <br>
                </ul>



                <h5><b>3. Compile and Install Expand</b></h5>

                <ul>
                  <b-media tag="li" style="text-align: left;">(1) Compile Expand:</b-media>
                  <br>

                  <ul>
                    <b-media tag="li" class="mb-2">                        
                      <b-card-group deck>
                         <b-card>
                          <b-row no-gutters>
                            <b-col md="12">
                               <b-card-text style="text-align: left ;margin:2%;">
                                <code>make -j</code>
                               </b-card-text>
                            </b-col>
                          </b-row>
                         </b-card>
                      </b-card-group>
                    </b-media>
                  </ul>
                </ul>

                <ul>
                  <b-media tag="li" style="text-align: left;">(2) Install Expand:</b-media>
                  <br>

                  <ul>
                    <b-media tag="li" class="mb-2">                        
                      <b-card-group deck>
                         <b-card>
                          <b-row no-gutters>
                            <b-col md="12">
                               <b-card-text style="text-align: left ;margin:2%;">
                                <code>make install</code>
                               </b-card-text>
                            </b-col>
                          </b-row>
                         </b-card>
                      </b-card-group>
                    </b-media>
                  </ul>
                </ul>
